	<body>
		<h1> May Day Concerts In U.S.</h1>
		<div class = "infobox">
			<p></p>
			</div>
		<script type="text/javascript">

			//Width and height
			var w = 960,
			    h = 480,
			   centerd;


			var projection =d3.geo.albersUsa()
							      .translate([w/2, h/2])
							      .scale([900]);


			//Define default path generator
			var path = d3.geo.path()
							 .projection(projection);

			

			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			//Load in GeoJSON data
			d3.json("us-states.json", function(error,us) {
				if(error) return console.error(error);	
				//Bind data and create one path per GeoJSON feature
				svg.selectAll("path")
				   .data(us.features)
				   .enter()
				   .append("path")
				   .attr("d", path)
				   .attr("class","land");
		
			});
			d3.csv("us-cities.csv", function(data) {
						
				circle = svg.selectAll("circle")
						   .data(data)
						   .enter()
						   .append("circle")
						   .attr("cx", function(d, i) {
							   return projection([d.lon, d.lat])[0];
						   })
						   .attr("cy", function(d) {
							   return projection([d.lon, d.lat])[1];
						   })
						   .attr("r", 15)
						   .style("fill", "#EE670E")
						   .style("opacity", 0.75)
						   .on("mouseover",function(d){
						   	console.log("detected!",d);

						d3.select(this).style("fill","red");
						d3.select(".infobox")
						   	  .style("display","block")

						   	d3.select("p").text(d.date +'  ' + d.site).style("color","black");
						   	
						   })


						   .on("mouseout",function(d){
						d3.select(this).style("fill","#EE670E")
						d3.select(".infobox")
						  .style("display","none")
						   });





			     text = svg.selectAll("text")
					      .data(data)
					      .enter()
					      .append("text")
					      .text(function(d,i){
					      	return  i + 1;
					      })
					      .attr("x", function(d){
					      		return projection([d.lon, d.lat])[0] - 4;
					      })
					      .attr("y", function(d){
					      		return projection([d.lon, d.lat])[1] + 4;
					      })

					      .style("fill", "#1F0303")
					      .style("font-size","15px")
					      .style("font-family","sans-serif")
					      .style("text-align","left");
